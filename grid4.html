<html>
    <head>
<title>Grid layout</title>
<style>

@media screen and(max-width: 600px){
  body{
    background-color:rgb(85, 15, 248);
  }
}


.grid-container {
  display: grid;
  grid-template-columns: 80px auto auto 80px;
  gap: 10px;
  background-color: #0dd8ce;
  padding: 10px;
}
.grid-container > div {
    background-color: rgba( 255, 255, 255, 0.8);
    border: 1px solid rgba( 255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
</style>
</head>

<body>
    <h1>Grid Layout</h1>

    <p>This grid layout contains six columns and three rows:</p>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>
      
</body>
  
</html>
